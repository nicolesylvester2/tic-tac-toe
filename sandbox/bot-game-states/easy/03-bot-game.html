<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cosmic Tic-Tac-Toe</title>
  <link rel="icon" href="../../../resources/images/icons/favicon.png">
  <link rel="stylesheet" href="../../../styles/main.css">
</head>

<body>
  <main>
    <section>
      <div class="inliner">
        <h3 class="margin-minus-1">Cosmic Tic-Tac-Toe</h3>
      </div>
      <div class="container large-width">
        <div class="text-align-center margin-bottom-plus-2">
          <h2 class="margin-bottom-minus-3">It’s <strong class="uppercase">YOUR</strong> move!</h2>
          <p class="margin-inline-minus-5 margin-block-0">Place your star on an empty square.</p>
        </div>
        <div class="game-layout margin-bottom-xl">
          <div class="player-you current-player text-align-center">
            <div class="circle-button margin-bottom-minus-1">
              <img src="../../../resources/images/avatars/leaf.png" alt="Player one avatar" draggable="false">
            </div>
            <p class="uppercase">you</p>
          </div>
          <div>
            <div class="game-board" aria-label="Cosmic Tic-Tac-Toe board">
              <button class="board-cell occupied"  type="button" aria-label="Row 1 Column 1">
               <img class="game-piece" src="../../../resources/images/pieces/gold-star-solid.png" alt="Star placed by player one" draggable="false">
              </button>
              <button class="board-cell" type="button" aria-label="Row 1 Column 2"></button>
              <button class="board-cell" type="button" aria-label="Row 1 Column 3"></button>

              <button class="board-cell" type="button" aria-label="Row 2 Column 1"></button>
              <button class="board-cell" type="button" aria-label="Row 2 Column 2"></button>
              <button class="board-cell occupied"  type="button" aria-label="Row 2 Column 3">
               <img class="game-piece" src="../../../resources/images/pieces/sparkle-red.png" alt="Sparkle placed by player two" draggable="false">
              </button>

              <button class="board-cell" type="button" aria-label="Row 3 Column 1"></button>
              <button class="board-cell" type="button" aria-label="Row 3 Column 2"></button>
              <button class="board-cell" type="button" aria-label="Row 3 Column 3"></button>
            </div>
          </div>
          <div class="player-opponent bot-easy text-align-center">
            <div class="circle-button margin-bottom-minus-1">
              <img src="../../../resources/images/avatars/moon.png" alt="Player two avatar" draggable="false">
            </div>
            <p class="uppercase">player 2</p>
          </div>
        </div>
        <div class="inliner justify-center gap-plus-1">
          <a href="../easy/02-easy-bot-game.html" class="button">Back</a>
          <a href="../easy/04-bot-game.html" class="button primary">Next</a>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <h6 class="margin-inline-minus-5 margin-block-0">Nicole Sylvester • 2026</h6>
  </footer>
  <script src="../../../scripts/buttons.js"></script>
</body>
</html>
