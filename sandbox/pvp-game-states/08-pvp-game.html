<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cosmic Tic-Tac-Toe</title>
  <link rel="icon" href="../../resources/images/icons/favicon.png">
  <link rel="stylesheet" href="../../styles/main.css">
</head>

<body>
  <main>
    <section>
      <div class="inliner">
        <h3 class="margin-minus-1">Cosmic Tic-Tac-Toe</h3>
      </div>
      <div class="container large-width">
        <div class="text-align-center margin-bottom-plus-2">
          <h2 class="margin-bottom-minus-3"><strong>YOU</strong> win!</h2>
          <p class="margin-inline-minus-5 margin-block-0">You discovered the constellation <em class="uppercase display">felis</em></p>
        </div>
        <div class="game-layout margin-bottom-xl">
          <div class="player-you current-player text-align-center">
            <div class="circle-button margin-bottom-minus-1">
              <img src="../../resources/images/avatars/leaf.png" alt="Player 1 avatar" draggable="false">
            </div>
            <p class="uppercase">you</p>
          </div>
          <div>
            <div class="game-board win-col-2" role="grid" aria-label="Cosmic Tic-Tac-Toe board">
              <button class="board-cell occupied"  type="button" aria-label="Row 1 Column 1">
               <img class="game-piece" src="../../resources/images/pieces/sparkle-primary.png" alt="Sparkle placed by player two" draggable="false">
              </button>
              <button class="board-cell" type="button" aria-label="Row 1 Column 2">
               <img class="game-piece winning-piece" src="../../resources/images/pieces/gold-star-solid.png" alt="Star placed by player one" draggable="false">
              </button>
              <button class="board-cell occupied"  type="button" aria-label="Row 1 Column 3">
               <img class="game-piece" src="../../resources/images/pieces/sparkle-primary.png" alt="Sparkle placed by player two" draggable="false">
              </button>

              <button class="board-cell" type="button" aria-label="Row 2 Column 1"></button>
              <button class="board-cell" type="button" aria-label="Row 2 Column 2">
               <img class="game-piece winning-piece" src="../../resources/images/pieces/gold-star-solid.png" alt="Star placed by player one" draggable="false">
              </button>
              <button class="board-cell" type="button" aria-label="Row 2 Column 3"></button>

              <button class="board-cell occupied"  type="button" aria-label="Row 3 Column 1">
               <img class="game-piece" src="../../resources/images/pieces/sparkle-primary.png" alt="Sparkle placed by player two" draggable="false"> 
              </button>
              <button class="board-cell" type="button" aria-label="Row 3 Column 2">
               <img class="game-piece winning-piece" src="../../resources/images/pieces/gold-star-solid.png" alt="Star placed by player one" draggable="false">
              </button>
              <button class="board-cell occupied"  type="button" aria-label="Row 3 Column 3">
               <img class="game-piece" src="../../resources/images/pieces/gold-star-solid.png" alt="Star placed by player one" draggable="false">
              </button>
            </div>
          </div>
          <div class="player-opponent is-pvp text-align-center">
            <div class="circle-button margin-bottom-minus-1">
              <img src="../../resources/images/avatars/maple.png" alt="Player 2 avatar" draggable="false" />
            </div>
            <p class="uppercase">player 2</p>
          </div>
        </div>
        <div class="inliner justify-center gap-plus-1">
          <a href="./07-pvp-game.html" class="button">Back</a>
          <a href="../home.html" class="button primary">Play again?</a>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <h6 class="margin-inline-minus-5 margin-block-0">Nicole Sylvester â€¢ 2026</h6>
  </footer>
  <script src="../../scripts/buttons.js"></script>
</body>
</html>
