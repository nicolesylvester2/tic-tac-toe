<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmic Tic-Tac-Toe</title>
  <link rel="icon" href="/resources/images/icons/favicon.png">

            <p class="uppercase">Another Player</p>
          </a>
          <a href="./bot-game-states/setup/choose-bot.html" class="opponent is-bot flex-column align-flex-center" aria-label="Play against the cosmos">
            <div class="circle-button fade-in border margin-bottom-minus-1">
              <img src="/resources/images/avatars/cosmos.png" alt="Play against a bot" draggable="false">
            </div>
            <p class="uppercase">The Cosmos</p>
          </a>
        </div>
      </div>
    </section>
  </main>
